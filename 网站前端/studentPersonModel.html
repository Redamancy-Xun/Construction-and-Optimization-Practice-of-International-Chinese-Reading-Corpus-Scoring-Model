<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="即享朗读评分首页">

    <link rel="icon" href="images/logo.svg" sizes="16x16" type="image/svg">

  <body>
    <header>

    <main>    
        <form>
            <div class="container">
                <label for="courseContent" class="courseTitle">

            <button id="submit" class="submit">
                上传文本

    </main>
