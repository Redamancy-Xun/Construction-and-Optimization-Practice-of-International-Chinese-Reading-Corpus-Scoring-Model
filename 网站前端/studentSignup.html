<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="RedamancyXun">
    <meta name="description" content="学生注册">
    <title>即享朗读评分</title>
    <link rel="icon" href="images/logo.svg" sizes="16x16" type="image/svg">
    <link rel="stylesheet" href="styles/studentSignup.css">
    <script src="scripts/studentSignup.js" defer></script>
  </head>
  <body>
    <a href="studentLogin.html">
      <img src="images/back.svg" alt="back" class="back">
    </a>
    <header>
      <h1>注册账号</h1>
      <div>
        <img src="images/logoIn.svg" alt="logo" class="indexLogo">
      </div>
    </header>
    <main>
      <div class="signupInformation">
          <form id="signupForm">
            <div class="studentInformation">
              <div>
                <label for="telephone">手机号：</label>
                <input id="telephone" type="tel" pattern="^1[3-9]\d{9}$" title="请输入有效的手机号（例如 13912345678）" name="telephone" class="telephone" required>
              </div>
              <div>
                <label for="password">密码：</label>
                <input id="password" type="password" minlength=8 maxlength=24 name="password" class="password" required>
              </div>
              <div>
                <label for="checkPassword">确定密码：</label>
                <input id="checkPassword" type="password"  minlength=8 maxlength=24 name="checkPassword" class="checkPassword" required>
              </div>
            </div>
            <button id="studentSignup" type="submit" class="signup">确定</button>
          </form>
      </div>
    </main>
  </body>
</html>
