<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="RedamancyXun">
    <meta name="description" content="学生注册">
    <title>即享朗读评分</title>
    <link rel="icon" href="images/logo.svg" sizes="16x16" type="image/svg">
    <link rel="stylesheet" href="styles/changePassword.css">
    <script src="scripts/changePassword.js" defer></script>
  </head>
  <body>
    <a href="userInfo.html">
      <img src="images/back.svg" alt="back" class="back">
    </a>
    <header>
      <h1>密码修改</h1>
      <div>
        <img src="images/logoIn.svg" alt="logo" class="indexLogo">
      </div>
    </header>
    <main>
      <div class="changeInformation">
          <form id="changeForm">
            <div>
              <div>
                <label for="oldPassword">旧密码：</label>
                <input id="oldPassword" type="password" minlength=8 maxlength=24 name="oldPassword" class="oldPassword" required>
              </div>
              <div>
                <label for="newPassword">新密码：</label>
                <input id="newPassword" type="password" minlength=8 maxlength=24 name="newPassword" class="newPassword" required>
              </div>
              <div>
                <label for="checkPassword">确定密码：</label>
                <input id="checkPassword" type="password"  minlength=8 maxlength=24 name="checkPassword" class="checkPassword" required>
              </div>
            </div>
            <button id="change" type="submit" class="change">确定</button>
          </form>
      </div>
    </main>
  </body>
</html>
