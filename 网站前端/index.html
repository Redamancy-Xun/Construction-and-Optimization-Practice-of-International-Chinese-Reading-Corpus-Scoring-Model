<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="RedamancyXun">
    <meta name="description" content="即享朗读评分首页">
    <title>即享朗读评分</title>
    <link rel="icon" href="images/logo.svg" sizes="16x16" type="image/svg">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js" defer></script>
  </head>
  <body>
    <img src="images/cloudTop.svg" alt="cloudTop" class="cloudTop">
    <header>
      <h1>欢迎来到</h1>
      <img src="images/logoIn.svg" alt="logo" class="indexLogo">
      <h1>即享朗读评分</h1>
    </header>
    <main>
      <div class="container">
        <p class="chooseRule">请选择你的登入身份</p>
        <div class="student" id="student">
          <a>
            <img src="images/student.svg" alt="学生登入" class="studentImage">
            <p class="studentText">我是学生</p>
          </a>
        </div>
        <div class="teacher" id="teacher">
          <a>
            <img src="images/teacher.svg" alt="教师登入" class="teacherImage">
            <p class="teacherText">我是老师</p>
          </a>
        </div>
      </div>
    </main>
    <img src="images/cloudBottom.svg" alt="cloudBottom" class="cloudBottom">
  </body>
</html>
